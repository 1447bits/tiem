                    <div class="bar first-two-1"></div>

                </div>
                <div class="bar midBar"></div>

                    <div class="bar second-two-2"></div>
                </div>

        </div>
        <div class="colon">
            <span></span>

                <div class="bar midBar"></div>
                <div class="secondTwo">
                    <div class="bar second-two-1"></div>
                    <div class="bar second-two-2"></div>
                </div>
                <div class="bar bottomBar"></div>
            </div>
        </div>
        <div class="colon">
            <span></span>
            <span></span>
        </div>
        <div id="sec">
